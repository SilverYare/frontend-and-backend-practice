<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="../style/styles.css">
  <title>Каталог Пуэра</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header, footer { background: #3e2723; color: #fff; text-align: center; padding: 20px; }
    nav { background: #5d4037; padding: 10px; }
    nav a { color: #fff; margin: 0 10px; text-decoration: none; }
    .catalog { display: flex; flex-wrap: wrap; gap: 20px; padding: 20px; }
    .product { border: 1px solid #ccc; border-radius: 5px; padding: 10px; width: 200px; text-align: center; }
    .product img { max-width: 100%; height: auto; border-radius: 5px; }
    .product h3 { margin: 10px 0; color: #3e2723; }
    .price { font-weight: bold; color: green; }
  </style>
</head>
<body>
  <header>
    <h1>Каталог Пуэра</h1>
  </header>

  <nav>
    <a href="../index.html">Главная</a>
    <a href="news.html">Новости</a>
    <a href="goods.html">Каталог</a>
    <a href="contacts.html">Контакты</a>
  </nav>

  <main>
    <div class="catalog">
      <div class="product">
        <img src="../images/goods1.jpg" alt="Шу пуэр">
        <h3>Шу Пуэр 357 г</h3>
        <p class="price">1800 руб.</p>
      </div>

      <div class="product">
        <img src="../images/goods2.jpg" alt="Шэн пуэр">
        <h3>Шэн Пуэр 2008 г.</h3>
        <p class="price">2500 руб.</p>
      </div>

      <div class="product">
        <img src="../images/goods3.jpg" alt="Мини-точа пуэр">
        <h3>Мини-точа Шу Пуэр</h3>
        <p class="price">100 руб./шт.</p>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Магазин Пуэра. Все права защищены.</p>
  </footer>
</body>
</html>
